<div class="container-fluid">
  <!-- start page title -->
  <app-page-title
    title="Assignments"
    [breadcrumbItems]="breadCrumbItems"
  ></app-page-title>
  <div class="card">
    <div class="card-body">
      <h4 class="header-title my-3">Assignment</h4>
      <table
        datatable
        [dtOptions]="dtOptions"
        width="100%"
        class="table hover"
      ></table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-xl-6">
      <div class="widget-rounded-circle card-box">
        <div class="row">
          <div class="col-6">
            <div
              class="avatar-lg rounded-circle bg-soft-primary border-primary border"
            >
              <a
                ><i class="fe-briefcase font-22 avatar-title text-primary"></i
              ></a>
            </div>
          </div>
          <div class="col-6">
            <div class="text-right">
              <h3 class="mt-1">
                &nbsp;<a class="text-body"
                  ><span data-plugin="counterup">110</span></a
                >
              </h3>
              <p class="text-muted mb-1">
                <small><a class="text-body">Assignments Received</a></small>
              </p>
            </div>
          </div>
        </div>
        <!-- end row-->
        <div class="mt-3">
          <h6 class="text-uppercase">
            <a class="text-body"
              >Completed<span class="float-right">100</span></a
            >
          </h6>
          <div class="progress progress-sm m-0">
            <div
              class="progress-bar bg-blue"
              role="progressbar"
              aria-valuenow="90"
              aria-valuemin="0"
              aria-valuemax="100"
              style="width: 90%"
            >
              <span class="sr-only">100 Assignments Complete</span>
            </div>
          </div>
        </div>
      </div>
      <!-- end widget-rounded-circle-->
    </div>
    <!-- end col-->
