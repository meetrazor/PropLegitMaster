<div class="content">

  <!-- Start Content-->
  <div class="container-fluid">

    <!-- start page title -->
    <div class="row">
      <div class="col-12">
        <div class="page-title-box">
          <div class="page-title-right">
            <ol class="breadcrumb m-0">
              <!--<li class="breadcrumb-item"><a href="javascript: void(0);">UBold</a></li>-->
              <!-- <li class="breadcrumb-item"><a href="ts-l-index.html"> Title Search</a></li> -->
              <li class="breadcrumb-item"><a [routerLink]="['/']">Rahul Sharma SBI110</a></li>
              <li class="breadcrumb-item active">Document Request</li>
            </ol>
          </div>

          <h4 class="page-title">Rahul Sharma <small>Add Tenant</small> </h4>
        </div>
      </div>
    </div>
    <!-- end page title -->


    <div class="row">

      <div class="col-md-7 col-xl-7">
        <div class="card">
          <div class="card-body">
            <div class="card-widgets">
              </div>
            <h4 class="header-title mb-0">Add Tenant</h4>
            <div id="cardCollpase4" class="collapse pt-3 show">

              <div class="pn-main">
                <div class="form-row">
                  <div class="form-group mb-3 col-md-12 col-xl-12">
                    <label for="">Property</label>
                    <select class="custom-select ">
                      <option selected>Select Property</option>
                      <option value="1">Sale Deed</option>
                      <option value="2">Letter from Society</option>
                      <option value="3">Registered Search 7/12 - 1951/52</option>
                      <option value="4">Other</option>
  
                    </select>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group mb-3 col-md-12 col-xl-12">
                    <label for="">Tenant Name</label>
                    <input class="form-control" id="example-input" placeholder="Enter Tenant Name" />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group mb-3 col-md-12 col-xl-12">
                    <label for="">Tenant Email</label>
                    <input class="form-control" id="example-input" placeholder="Enter Tenant Email" />
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group mb-2 col-md-12 col-xl-12">
                    <label for="example-textarea">Tenant Address</label>
                    <textarea class="form-control" id="example-textarea" rows="3" placeholder="Enter Tenant Address"></textarea>
                  </div>
                </div>

                

                <div class="form-row">
                  <div class="form-group mb-3 col-md-12 col-xl-6 pr-3">
                    <label for="">Monthly Rent</label>
                    <input type="number" class="form-control" id="example-input" placeholder="Enter Monthly Rent" />
                  
                  </div>
                  <div class="form-group mb-3 col-md-12 col-xl-6">
                    <label for="">Contract Months</label>
                    <input type="number" class="form-control" id="example-input" placeholder="Enter Contract Months" />
                  
                  </div>

                  
                  
                </div>
                
                <div class="form-row">
                  <div class="form-group mb-3 col-md-12 col-xl-6 pr-3">
                    <label for="">Contract Start Date</label>
                    <input class="form-control" id="example-date" type="date" name="date">
                  </div>
                  <div class="form-group mb-3 col-md-12 col-xl-6">
                    <label for="">Contract Start Date</label>
                    <input class="form-control" id="example-date" type="date" name="date">
                  </div>

                  
                  
                </div>
                
                
                <div class="text-center button-list mt-3">
                  <!-- <a class="btn btn-outline-primary" href="javascriptvoid:();">Edit</a> -->
                </div>
              </div>

              <div class="text-center button-list mt-3">

                <button class="btn btn-primary waves-effect waves-light btn-sm" type="button" data-toggle="collapse"
                data-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
               + Property Tenant
              </button>

              </div>

            </div>

          </div> <!-- end collapse-->
        </div> <!-- end card-body-->
      </div> <!-- end card-->
    </div>
  </div>
</div> <!-- container -->
