    <li class="dropdown notification-list" ngbDropdown>
      <a
        class="nav-link dropdown-toggle nav-user mr-0 waves-effect waves-light"
        ngbDropdownToggle
        id="profileDropdown"
        href="javascript: void(0);"
        role="button"
        aria-haspopup="false"
        aria-expanded="false"
      >
        <img
          src="assets/images/users/user.png"
          alt="user-image"
          class="rounded-circle"
        />
        <span class="pro-user-name ml-1" style="text-transform: capitalize">
          {{ currentUser.FirstName }} {{ currentUser.LastName
          }}<i class="mdi mdi-chevron-down"></i>
        </span>
      </a>
      <div
        class="dropdown-menu dropdown-menu-right profile-dropdown"
        aria-labelledby="profileDropdown"
        ngbDropdownMenu
      >
        <div class="dropdown-header noti-title">
          <h6 class="text-overflow m-0">
            Welcome ! {{ currentUser.FirstName }} {{ currentUser.LastName }}
          </h6>
        </div>
        <div
          class="dropdown-header noti-title"
          *ngIf="!isLoading && data.BankName && data.BankBranchName"
        >
          <h6 class="text-overflow m-0">{{ data.BankName }}</h6>
          <h6 class="text-overflow m-0">{{ data.BankBranchName }}</h6>
        </div>

        <!-- item-->
