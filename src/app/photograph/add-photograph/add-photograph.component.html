<form [formGroup]="photographForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-lg-12 mb-2">
      <h4 class="header-title">File Upload *</h4>
      <p class="text-muted font-13 m-b-30"></p>
      <!-- file upload -->
      <file-upload
        class="dropzone"
        multiple="false"
        isAnimationDisabled="true"
        listVisible="true"
        zoomText="zoomOut"
        accept="audio/*,video/*,image/*"
        type="file"
        maxsize="50mb"
        [ngClass]="{
          'is-invalid': f.uploadfile.errors
        }"
        formControlName="uploadfile"
      ></file-upload>
      <div *ngIf="f.uploadfile.errors" class="invalid-feedback">
        <div *ngIf="f.uploadfile.errors.sizeRange">
          File size is exceed 50 Mb Limit
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mb-3">
      <h4 class="header-title">File Name *</h4>
      <input
        class="form-control"
        id="example-input"
        placeholder="Enter File Name"
        formControlName="FileName"
        maxlength="25"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mb-3">
      <h4 class="header-title">File Type *</h4>

      <select class="custom-select" formControlName="FileType">
        <option selected disabled>Select File Type</option>
        <option value="Photo">Photo</option>
        <option value="Video">Video</option>
        <option value="Audio">Audio</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 mb-3">
      <h4 class="header-title">File Description *</h4>

      <textarea
        class="form-control"
        id="example-textarea"
        rows="3"
        placeholder="Enter File Description"
        formControlName="Description"
        maxlength="55"
      ></textarea>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 mb-3">
      <button
        class="btn btn-primary waves-effect waves-light btn-block"
        type="submit"
        [disabled]="photographForm.invalid"
      >
        Save
      </button>
    </div>
  </div>
</form>
<div class="card-disabled" *ngIf="isLoading">
  <div class="card-portlets-loader"></div>
</div>
