<form [formGroup]="photographForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-lg-12 mb-2">
            <h4 class="header-title">File Upload</h4>
            <p class="text-muted font-13 m-b-30">
            </p>
            <!-- file upload -->
            <file-upload class="dropzone" multiple="false"
                isAnimationDisabled="true" listVisible="true"
                zoomText="zoomOut" accept="audio/*,video/*,image/*" type="file"
                (change)="UploadChange()"></file-upload>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mb-3">
            <h4 class="header-title ">File Name</h4>
            <input class="form-control" id="example-input"
                placeholder="Enter File Name" formControlName="FileName" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mb-3">
            <h4 class="header-title ">File Type</h4>

            <select class="custom-select" formControlName="FileType">
                <option selected>Select File Type</option>
                <option value="Photo">Photo</option>
                <option value="Video">Video</option>
                <option value="Audio">Audio</option>

            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 mb-3">
            <h4 class="header-title ">File Description</h4>

            <textarea class="form-control" id="example-textarea"
                rows="3"
                placeholder="Enter File Description"
                formControlName="Description"></textarea>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 mb-3">
            <button
                class="btn btn-primary waves-effect waves-light btn-block"
                type="submit" [disabled]="photographForm.invalid">
                Save
            </button>
        </div>
    </div>
</form>
