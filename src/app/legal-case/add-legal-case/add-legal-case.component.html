<div class="content">

  <!-- Start Content-->
  <div class="container-fluid">

    <!-- start page title -->
    <div class="row">
      <div class="col-12">
        <div class="page-title-box">
          <div class="page-title-right">
            <ol class="breadcrumb m-0">
              <!--<li class="breadcrumb-item"><a href="javascript: void(0);">UBold</a></li>-->
              <!-- <li class="breadcrumb-item"><a href="ts-l-index.html"> Title Search</a></li> -->
              <li class="breadcrumb-item"><a [routerLink]="['/']">Rahul Sharma SBI110</a></li>
              <li class="breadcrumb-item active">Document Request</li>
            </ol>
          </div>

          <h4 class="page-title">Rahul Sharma <small>Add Legal Case</small> </h4>
        </div>
      </div>
    </div>
    <!-- end page title -->


    <div class="row">

      <div class="col-md-12 col-xl-12">
        <div class="card">
          <div class="card-body">
            <div class="card-widgets">
              </div>
            <h4 class="header-title mb-0">Add Property Legal Case</h4>
            <div id="cardCollpase4" class="collapse pt-3 show">

              <div class="pn-main">
                <div class="form-row">
                  <div class="form-group mb-3 col-md-12 col-xl-3 pr-3">
                    <label for="">Property</label>
                    <select class="custom-select ">
                      <option selected>Select Property</option>
                      <option value="1">Sale Deed</option>
                      <option value="2">Letter from Society</option>
                      <option value="3">Registered Search 7/12 - 1951/52</option>
                      <option value="4">Other</option>
  
                    </select>
                  </div>

                  <div class="form-group mb-3 col-md-12 col-xl-3 pr-3">
                    <label for="">Case Type</label>
                    <select class="custom-select ">
                      <option selected>Select Case Type</option>
                      <option value="1">Sale Deed</option>
                      <option value="2">Letter from Society</option>
                      <option value="3">Registered Search 7/12 - 1951/52</option>
                      <option value="4">Other</option>
  
                    </select>
                  </div>

                  <div class="form-group mb-3 col-md-12 col-xl-3 pr-3">
                    <label for="">Case Number</label>
                    <input class="form-control" id="example-input" placeholder="Enter Case Number" />
                  </div>

                  <div class="form-group mb-3 col-md-12 col-xl-3">
                    <label for="">Respondent</label>
                    <input class="form-control" id="example-input" placeholder="Enter Respondent" />
                  </div>
                
                </div>

                <div class="form-row">
                  <div class="form-group mb-2 col-md-12 col-xl-12">
                    <label for="example-textarea">Case Description</label>
                    <textarea class="form-control" id="example-textarea" rows="3" placeholder="Enter Case Description"></textarea>
                  </div>
                </div>

                <div class="form-row">
                  <div class="mb-3 col-md-12 col-xl-6 pr-3">
                    <!-- <input type="checkbox" class="custom-switch" >Property is OpenLand? -->
                    <div class="custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input" id="customSwitch1">
                      <label class="custom-control-label" for="customSwitch1">Case Status?</label>
                  </div>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group mb-3 col-md-12 col-xl-3 pr-3">
                    <label for="">Court Satate</label>
                    <select class="custom-select ">
                      <option selected>Select Court Satate</option>
                      <option value="1">Sale Deed</option>
                      <option value="2">Letter from Society</option>
                      <option value="3">Registered Search 7/12 - 1951/52</option>
                      <option value="4">Other</option>
  
                    </select>
                  </div>
                  <div class="form-group mb-3 col-md-12 col-xl-3 pr-3">
                    <label for="">Court District</label>
                    <select class="custom-select ">
                      <option selected>Select Court District</option>
                      <option value="1">Sale Deed</option>
                      <option value="2">Letter from Society</option>
                      <option value="3">Registered Search 7/12 - 1951/52</option>
                      <option value="4">Other</option>
  
                    </select>
                  </div>

                  <div class="form-group mb-3 col-md-12 col-xl-3 pr-3">
                    <label for="">Court Name</label>
                    <input class="form-control" id="example-input" placeholder="Enter Court Name" />
                    
                  </div>

                  <div class="form-group mb-3 col-md-12 col-xl-3 pr-3">
                    <label for="">Plaintiff</label>
                    <input class="form-control" id="example-input" placeholder="Enter Plaintiff" />
                    
                  </div>
                  
                </div>
                

                

             

                
                <div class="form-row">
                  <div class="form-group mb-2 col-md-12 col-xl-12">
                    <label for="example-textarea">Court Address</label>
                    <textarea class="form-control" id="example-textarea" rows="3" placeholder="Court Address"></textarea>
                  </div>
                </div>
                
                <div class="text-center button-list mt-3">
                  <!-- <a class="btn btn-outline-primary" href="javascriptvoid:();">Edit</a> -->
                </div>
              </div>

              <div class="text-center button-list mt-3">

                <button class="btn btn-primary waves-effect waves-light btn-sm" type="button" data-toggle="collapse"
                data-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
                <i class="fa fa-gavel mr-1" aria-hidden="true"></i>Add Legal Case
              </button>

              </div>

            </div>

          </div> <!-- end collapse-->
        </div> <!-- end card-body-->
      </div> <!-- end card-->
    </div>
  </div>
</div> <!-- container -->
